<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Generator - Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Password Generator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li id="navPassphrase" class="nav-item">
                        <a class="nav-link" href="/index.html">Passphrase</a>
                    </li>
                    <li id="navPassword" class="nav-item">
                        <a class="nav-link active" href="/password.html">Password</a>
                    </li>
                    <li id="navAbout" class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    <li id="message-field"></li>
                </ul>
            </div>
        </div>
    </nav>
    <br />
    <div class="container" id="mainContainer">
        <div class="row">
            <div class="col-md-12" style="margin-top: 0.25em">
                <h3 class="text-center" id="password-field">Click Generate!</h3>
            </div>
            <div class="col-md-12">
                <h6 class="text-center" style="color: grey; min-height: 1.25em;" id="crack-field"></h3>
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2"><button class="btn btn-success btn-block"
                    onclick="clickGenerateWord()">Generate</button></div>
            <div class="col-md-2"><button class="btn btn-warning btn-block" onclick="clickCopy()">Copy Password</button></div>
            <div class="col-md-2"><button class="btn btn-info btn-block" onclick="clickPasswordPusher()">Copy PWPush</button></div>
            <div class="col-md-2"><button class="btn btn-primary btn-block" onclick="clickSaveWordSettings()">Save
                    Settings</button></div>
            <div class="col-md-2"><button class="btn btn-danger btn-block" onclick="clickResetWordSettings()">Reset
                    Settings</button></div>
        </div><br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <p>Length:</p>
            </div>
            <div class="col-md-2 form-group"><input id="word-length" type="number" min="1" max="128"
                    class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <p>Lowercase:</p>
            </div>
            <div class="col-md-2"><input id="word-lower" type="checkbox" checked></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <p>Uppercase:</p>
            </div>
            <div class="col-md-2"><input id="word-upper" type="checkbox" checked></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <p>Numbers:</p>
            </div>
            <div class="col-md-2"><input id="word-number" type="checkbox" checked></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <p>Symbols:</p>
            </div>
            <div class="col-md-2"><input id="word-symbol" type="checkbox" checked></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="zxcvbn.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
        integrity="sha256-x3YZWtRjM8bJqf48dFAv/qmgL68SI4jqNWeSLMZaMGA=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        loadWordSettings();
    </script>
</body>

</html>
