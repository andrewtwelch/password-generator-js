<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator - Andrew Welch</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Password Generator (Legacy)</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/custom-settings.html">Use Custom Settings</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-right">
                        <li id="message-field"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br />
        <div class="container" id="mainContainer">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center" id="password-field">Click Generate!</h3>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success btn-block" onClick="clickGenerateCustom()">Generate</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-warning btn-block" onClick="clickCopy()">Copy</button>
                </div>
                <div class="col-md-2">
                        <button type="button" class="btn btn-primary btn-block" onClick="clickSaveSettings()">Save Settings</button>
                </div>
                <div class="col-md-2">
                        <button type="button" class="btn btn-danger btn-block" onClick="clickResetSettings()">Reset Settings</button>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <p>Words:</p>
                </div>
                <div class="col-md-2 form-group">
                    <input id="word-count" class="form-control" type="number" min="1" max="10" value="3">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <p>Symbol:</p>
                </div>
                <div class="col-md-2 form-group">
                    <select id="symbol" class="form-control">
                        <option value="">None</option>
                        <option value="-">Dash (-)</option>
                        <option value="*">Star (*)</option>
                        <option value="/">Slash (/)</option>
                        <option value=".">Dot (.)</option>
                    </select>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <p>Trailing Digits:</p>
                </div>
                <div class="col-md-2 form-group">
                        <input id="trailing-digits" class="form-control" type="number" min="1" max="10" value="4">
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <br />
        <div class="container">
            <div class="text-center">
                <a href="/"><h6 style="color: grey;">This is the legacy version, click here for the single page application version.</h6></a>
            </div>
        </div>

        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            loadSettings();
        </script>
    </body>
</html>
